name: Validate and Minify Design Tokens

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 1: Check if the JSON is valid (Human Readable)
      - name: Validate JSON Formatting
        run: |
          python -m json.tool "My Design System/Full color token system/tokens.json"

      # Step 2: Create a tiny version (Minified)
      - name: Minify JSON
        run: |
          python -c "import json; \
          data = json.load(open('My Design System/Full color token system/tokens.json')); \
          json.dump(data, open('My Design System/Full color token system/tokens.min.json', 'w'), separators=(',', ':'))"

      # Step 3: Upload the small file so you can download it
      - name: Upload Minified Tokens
        uses: actions/upload-artifact@v4
        with:
          name: design-tokens-minified
          path: "My Design System/Full color token system/tokens.min.json"
