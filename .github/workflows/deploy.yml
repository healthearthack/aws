name: Mdack Deploy Pipeline

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find and Validate Tokens
        run: |
          # This finds the file regardless of the folder structure
          TOKEN_PATH=$(find . -name "tokens.json" | head -n 1)
          if [ -z "$TOKEN_PATH" ]; then
            echo "Error: tokens.json not found anywhere in the repo!"
            exit 1
          fi
          echo "Found tokens at: $TOKEN_PATH"
          python3 -m json.tool "$TOKEN_PATH"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          aws s3 sync . s3://designsystemstack-designsystembucket5acc6a0c-rnswnyj3sv4f --delete --exclude ".git/*" --exclude ".github/*"
