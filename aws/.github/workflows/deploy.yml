name: Mdack Deploy Pipeline

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Updated to v4 for better performance

      - name: Validate tokens
        run: |
          # Use quotes to handle spaces in folder names
          python3 -m json.tool "My Design System/Full color token system/tokens.json"
          echo "Tokens valid"

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4 # Updated to v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      - name: Deploy to S3
        run: |
          # This uploads your root files (index.html, Figma/, Hubspot/) to S3
          # Replace 'your-s3-bucket-name' with your actual bucket name
          aws s3 sync . s3://your-s3-bucket-name --delete